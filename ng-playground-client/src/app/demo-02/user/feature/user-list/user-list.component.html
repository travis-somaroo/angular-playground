<div>
  <h2>Reactive Error Handling</h2>
  <h4>Select a user</h4>
  <div class="grid">
    <div class="col-6">
      @if (users$ | async; as users) {
        <p-dropdown
          styleClass="w-5"
          [options]="users"
          optionLabel="firstName"
        />
      }</div>
  </div>

  @if (errorMessage) {
    <p class="text-red-500">{{ errorMessage }}</p>
  }
</div>
